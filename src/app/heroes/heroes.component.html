<h2>My Heroes</h2>
<ul class="heroes">

  <!-- repeater directive, click event binding,  -->
  <!-- class selected binding -->
  <li *ngFor="let hero of heroes" 
      
      (click)="onSelect(hero)" 
      [class.selected]="hero === selectedHero">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>

</ul>

<!-- Add an <app-hero-detail> element near the bottom of the HeroesComponent template -->
<!-- Bind the HeroesComponent.selectedHero to the element's hero property like this. -->  
<!-- It's a one way data binding from the selectedHero property of the 
          HeroesComponent to the hero property of the target element -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
